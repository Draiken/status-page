<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<title>Status</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="milligram.min.css">
		<link rel="stylesheet" href="style.css">
		
		<link rel="icon" href="images/favicon.ico">
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<a class="navigation-title" href="">
						
						<img class="img" src="images/logo.png" height="30">
						<h1 class="title">Replay Poker Status</h1>
					</a>



				</section>
			</nav>

			<section class="container" id="main">
				
					
					<div class="panel major outage">
						Major outage on Poker Servers.
					</div>
					
				

				<h4>Systems</h4>
				<ul class="systems">
					
					<li>
						Poker Servers <span class="status major outage">major outage</span>
					</li>
					
					<li>
						Website <span class="status operational">operational</span>
					</li>
					
				</ul>

				<h4>Incidents</h4>
				
					
					<div class="incident">
						<span class="date">2016-03-11 12:06:21</span>

						
							<span class="label major outage float-right">major outage</span>
						
						
							<span class="label system float-right">Poker Servers</span>
						
						<hr/>

						<span class="title">Test issue!</span>
						<p>Something went wrong!</p>
						
					</div>
					
				
			</section>


			<footer class="footer">
				<section class="container">
					<hr/>
					
					<p>Status page hosted by GitHub, generated with <a href="https://github.com/pyupio/statuspage">pyupio/statuspage</a></p>
